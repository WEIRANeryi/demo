<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <style>
        .href {
            width: 96px;
            margin: 0 auto;
            display: block;
        }
        .register {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #409eff;
        }
        h1 {
            display: inline-block;
        }
        .registerForm {
            margin-top: 20px;
        }
        input {
            margin-top: 20px;
        }
        .btn {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="register">
    <h1>用户登陆</h1>
    <form action="" class="registerForm">
        <div class="formItem">
            姓名&nbsp;&nbsp;:<input type="text" label="学生姓名">
        </div>
        <div class="formItem">
            密码&nbsp;&nbsp;:<input type="text" label="学生学号">
        </div>
        <div class="radios">
            <input type="radio" name="type">学生
            <input type="radio" name="type">管理员
        </div>
        <div class="btn">
            <button style="display: inline-block;" class="regBtn btns">登陆</button>
            <button style="display: inline-block;" class="quitBtn btns">取消</button>
        </div>
        <a href="./register.html">没有账号，立即注册</a>
    </form>
</div>
</body>
</html>
