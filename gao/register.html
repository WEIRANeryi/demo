<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        .href {
            width: 96px;
            margin: 0 auto;
            display: block;
        }
        .register {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #409eff;
        }
        h1 {
            display: inline-block;
        }
        .registerForm {
            margin-top: 20px;
        }
        input {
            margin-top: 20px;
        }
        .btn {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <a href="./login.html" class="href">返回登陆页面</a>
    <div class="register">
        <h1>用户注册</h1>
        <form action="" class="registerForm">
            <div class="formItem">
                学生姓名&nbsp;&nbsp;:<input type="text" label="学生姓名">
            </div>
            <div class="formItem">
                学生学号&nbsp;&nbsp;:<input type="text" label="学生学号">
            </div>
            <div class="formItem">
                班级名称&nbsp;&nbsp;:<input type="text" label="班级名称">
            </div>
            <div class="btn">
                <button style="display: inline-block;" class="regBtn btns">注册</button>
                <button style="display: inline-block;" class="quitBtn btns">取消</button>
            </div>
        </form>
    </div>
</body>
</html>
