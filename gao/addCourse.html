<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <style>
        .href {
            width: 96px;
            margin: 0 auto;
            display: block;
        }
        .register {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #409eff;
        }
        h1 {
            display: inline-block;
        }
        .registerForm {
            margin-top: 20px;
        }
        input {
            margin-top: 20px;
        }
        .btn {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="register">
    <h1>添加课程</h1>
    <form action="" class="registerForm">
        <div class="formItem">
             课程号&nbsp;&nbsp;&nbsp;&nbsp;:<input type="text" label="课程号">
        </div>
        <div class="formItem">
            课程名称&nbsp;&nbsp;:<input type="text" label="课程名称">
        </div>
        <div class="formItem">
            授课教师&nbsp;&nbsp;:<input type="text" label="授课教师">
        </div>
        <div class="btn">
            <button style="display: inline-block;" class="regBtn btns">提交</button>
            <button style="display: inline-block;" class="quitBtn btns">取消</button>
        </div>
    </form>
</div>
</body>
</html>
