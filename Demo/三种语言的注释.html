<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种语言的注释</title>
</head>
<body>
    <!--HTML
        HTML中的注释就i是 </!-- 注释内容--/>  单行与多行统一都是这个.
    -->
    <!--CSS
        CSS中的注释用/*注释内容*/注释标签,单行与多行统一都是这个.
    -->
    <!--JS
        JS中分为单行注释与多行注释
        单行注释用//注释内容
        多行注释用/*注释内容*/
    -->
</body>
</html>
