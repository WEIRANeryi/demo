<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动-3</title>
    <style>
        /*第三种方法,通过在浮动元素们的结尾加一个空div,给这个空div一个clear:both属性来清除浮动*/
        /*优点:浏览器支持好,*/
        /*缺点：原理较为不容易理解，另外如果页面浮动元素过多，则需要添加许多的空div，影响整体布局，看起来不是特别的舒服。*/
        .main{
            width: 600px;
            margin: 0 auto;
            background-color: black;
        }
        .left{
            width: 200px;
            height: 200px;
            float: left;
            background-color: green;
        }
        .middle{
            width: 200px;
            height: 200px;
            float: left;
            background-color: yellow;
        }
        .right{
            width: 200px;
            height: 200px;
            float: left;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">left</div>
        <div class="middle">middle</div>
        <div class="right">right</div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
