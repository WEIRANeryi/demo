<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的自述</title>
</head>
<body>
    <!--浮动：浮动的框可以左右移动，直至它的外边缘遇到包含框或者另一个浮动框的边缘.
        顾名思义，就是漂浮于普通流之上，像浮云一样，但是只能左右浮动。
        正是因为浮动的这种特性，导致本属于普通流中的元素浮动之后，包含框内部由于不存在其他普通流元素了，也就表现出高度为0（高度塌陷）。
        在实际布局中，往往这并不是我们所希望的，所以需要闭合浮动元素，使其包含框表现出正常的高度。
        清除浮动的原理总共有四个
        1.加高:给父元素增加一个固定高度,就不用内容来撑开父级元素的高度.但是带来的其他问题也有很多,所以一般不推荐.
        2.给父元素增加一个overflow:hidden属性,就相当于一个偏方一样,overlow:hidden的本意是用来治理内容溢出的,但是意外的发现解决浮动带来的问题很有效
        3.clear:both  变法最多的就是这个方法,可以引出好几种变种,但是中心思想都一样,毕竟这个属性创建出来就是为了清除浮动的
        4.让父级元素也一起浮动起来:这样算是投机取巧了,万一父级元素上边还有父级元素呢?岂不是要一层层的知道最终标签?所以一般不采取.
    -->
</body>
</html>
