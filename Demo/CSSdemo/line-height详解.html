    父元素容器的高度来实现文本的垂直居中。原理就是文字肯定是在行高中居中的，然后行高和父元素容器高度相同，肉眼看上去就像是文本居中一样。
    line-height总体来说就是一个虚幻的框，上方一个上边距，中间是文本，下边一个下边距。这样组成了一个行框，行框的高就是行高。
    然后使得行框的中心线和div框的中心线平行来实现文本的垂直居中。
