<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            border-radius: 20px;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        .item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
        .wrap {
            display: flex;
            width: 300px;
        }
        .one {
            align-items:center;
            justify-content:center;
        }

        .two {
            justify-content: space-around;
            align-items: center;
        }
        .three .first {
            justify-content: flex-end;
        }
        .three .second {
            justify-content: center;
        }

        .four {
            align-content: space-around;
        }
        .four .first,.four .third {
            justify-content: space-around;
        }

        .five>div {
            justify-content: space-around;
        }

        .six>div {
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="one container">
        <div class="item"></div>
    </div>

    <div class="two container">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="three container">
        <div class="first wrap">
            <div class="item"></div>
        </div>
        <div class="second wrap">
            <div class="item"></div>
        </div>
        <div class="third wrap">
            <div class="item"></div>
        </div>
    </div>

    <div class="four container">
        <div class="first wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="second wrap"></div>
        <div class="third wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="five container">
        <div class="first wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="second wrap">
            <div class="item"></div>
        </div>
        <div class="third wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="six container">
        <div class="first wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="second wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="third wrap">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
