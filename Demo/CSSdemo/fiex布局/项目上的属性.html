<script>
    /*
    * 项目上的属性有六个
    * 1.order
    *   这个属性决定了项目的排列顺序,属性值越小,排列越靠前,越大则越靠后,默认值是0.
    * 2.flex-grow
    *   决定了项目放大比例,也就是将剩余的空白空间平分成所有属性值之和那么多份,然后属性值作为分子来将空白区域进行均分,默认值是0,也就是即使存在空白区域,也不放大
    * 3.flex-shrink
    *   决定了项目的缩小比例,默认值是1,也就是说空间不足的时候,这个项目不会缩小.如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
    * 4.flex-basis
    *   这个属性决定了项目在主轴方向上的长度,默认值是auto,也就是项目本身的大小
    * 5.flex
    *   flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
    * 6.align-self
    *   align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。
    *   属性值有auto(默认值,表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。) | flex-start(上对齐) | flex-end(下对齐) | center(居中) | baseline(项目的第一行文字的基线所在位置对齐) | stretch(默认值，如果没有设置项目没有设置高度或者是auto，则默认充满容器高度.);
    * */
</script>
