<script>
    /*
    * 容器上的属性共有六个
    * 1.flex-direction
    *   决定了主轴的方向，属性值为 row(默认值，从左到右) | row-reverse(从右到左) | column(从上到下) | column-reverse(从下到上);
    * 2.flex-wrap
    *   本身flex布局是默认不换行的，这个属性可以控制容器内的项目是否换行和如何换行
    *   属性值为nowrap(默认值，不换行) | wrap(换行) | wrap-reverse(换行，且第一行在最下边);
    * 3.flex-flow
    *   flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。
    *   属性值就是第一个写flex-direction属性值接一个空格写flex-wrap属性值。
    * 4.justify-content
    *   决定了项目在主轴上的对齐方式。
    *   属性值有flex-start(默认值,左对齐) | flex-end(右对齐) | center(居中) | space-between(主轴上的空白处于两两项目之间) | space-around(主轴上的空白处于项目四周)
    * 5.align-items
    *   决定了项目在交叉轴上的对齐方式,但是只能影响项目都在一行中,如果项目处于多行上,则需使用align-content属性.
    *   属性值有 flex-start(上对齐) | flex-end(下对齐) | center(居中) | baseline(项目的第一行文字的基线所在位置对齐) | stretch(默认值，如果没有设置项目没有设置高度或者是auto，则默认充满容器高度.);
    * 6.align-content
    *   决定了多行项目在交叉轴上的对齐方式,也就是说项目处于多行,而不是第一行,因为align-items只能控制多行项目的第一行中的项目.
    *   属性值有flex-start(上对齐) | flex-end(下对齐) | center(居中) | space-between(交叉轴上的空白处于两两项目之间) | space-around(交叉轴上的空白处于项目四周) | stretch(默认值,默认充满整个高度)
    *
    * flex-direction 定义主轴方向
    * flex-wrap 定义是否换行
    * flex-flow
    * justify-content 定义项目在主轴上的对齐方式
    * align-item 定义项目在交叉轴上的对齐方式，只对首行作用
    * align-content定义项目在交叉轴上的对齐方式，可对多行作用
    * */
</script>
