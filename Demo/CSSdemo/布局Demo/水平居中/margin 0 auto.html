<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中-1</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 0 auto;
        }
        /*通过设置左右边距来将div居中
        auto是自适应的意思,会尽可能地大.左右边距都尽可能地大就将中间的div居中了
        优点:代码简单,易于操作理解
        缺点:必须设置width才能用这条属性,如果没有设置width的话,默认是继承父元素的100%,那么就没有居中一说了.
        */
    </style>
</head>
<body>
    <div>
        我是一个DIV
    </div>
</body>
</html>
