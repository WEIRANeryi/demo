    <style>
        /*
        *第二种方法 利用绝对定位和left、right将两边固定住，再通过margin调整中间与浏览器边框的距离
        *与第一种方法一样，必须将中间div放在后边，否则右边的div会由于中间div是行内元素而被挤到下一行
        */
        *{
            margin: 0;
            padding: 0;
            height: 200px;
        }
        .left{
            position: absolute;
            width: 100px;
            background-color: black;
            left: 0;
        }
        .right{
            position: absolute;
            width: 200px;
            background-color: green;
            right: 0;
        }
        .middle{
            margin-left: 100px;
            margin-right: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="left"></div>

<div class="right"></div>

<div class="middle"></div>
</body>
