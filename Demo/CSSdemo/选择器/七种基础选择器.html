<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七种基础选择器</title>
</head>
<script>
    /*
    * 1.通配符选择器：* 选择到当前页面所有元素
    * 2.标签选择器： 例如 p 选择当前页面中所有这个标签元素
    * 3.类选择器：.类名 选择当前页面中所有具有这个类名的元素
    * 4.id选择器：#id   选择当前页面中具有这个id的元素
    * 5.后代选择器：div span 选择前边选择器中的后代的符合标准的元素 无论是不是直系后代，只要是前一个选择器后代中的符合后一个选择器的元素都被选中
    * 6.分组选择器：div,p 所谓分组选择器就是当多个选择器对应的元素需要相同的样式时可以将多个选择器以逗号分隔放在一条样式声明的前面达到多个选择器多条样式声明相同的效果.(以逗号隔开多个选择器)
    * 7.交集选择器：div.p 两个选择器之间没有任何的连接符号，选中的是两个选择器相交的部分，也就是同时符合两个选择器的要求的元素被选中。
    * 8.伪类选择器：伪类选择器（简称：伪类）通过冒号来定义，它定义了元素的状态，如点击按下，点击完成等，通过伪类可以为元素的状态修改样式。
    *   伪类的功能和一般的DOM中的元素样式相似，但和一般的DOM中的元素样式不一样，它并不改变任何DOM内容。只是插入了一些修饰类的元素，这些元素对于用户来说是可见的，但是对于DOM来说不可见。伪类的效果可以通过添加一个实际的类来达到。
    * */
</script>
