<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的层叠性和继承性</title>
</head>
<body>
    <!--css的继承性-->
    <!--子元素可以从它的父级元素那里继承一部分可继承的属性。这种属性叫做继承性.
        可继承的元素主要分为两类，一类是文本属性，一类是字体元素，每类用的比较多的有四到五个。
        字体元素大多以font-打头，例如font-size,font-family,font-weight,font-style，还有一个color
        文本元素大多以text-打头，例如text-indent（文本缩进），text-align，text-transform，还有一个line-height。
    -->
    <!--css的层叠性-->
    <!--当有多个样式作用于同一个元素时,这些重叠的样式之间的优先级叫做css的层叠性。到底哪个优先级高是要看前边选择器类型，具体情况具体分析。
    css选择器主要分为以下几类
    基本选择器:类选择器.  id选择器#  速配选择器*  元素选择器p(标签名)  群组选择器selector1,selectorN(通过,隔开多个选择器,来同时赋予相同的样式)
    层次选择器:后代选择器 E  F  (空格隔开,来选择E下的F元素)注意:F可以是E的子元素,也可以是不知多少代之后的子元素
                子选择器E>F (用>隔开,选择E下的F元素)注意:这时候的F必须是E的直系子元素.
    伪类选择器:  E:hover(当用户鼠标停留在E元素上)
    -->
    <!--css基本选择器的权重-->
    <!--
    行间样式 > id选择器 > class选择器||属性选择器 > 标签选择器 > 通配符选择器
    但是注意有一个!important,无论是哪里的css样式,只要后边加上了这个,那么它的优先级就是最高的.
                                权重
        !important              无穷大
        行内样式                1000
        id                      100
        class                   10
        元素选择器              1
        到时候根据实际情况计算即可
    -->
</body>
</html>
