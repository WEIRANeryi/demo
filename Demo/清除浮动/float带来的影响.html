<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float带来的影响</title>
</head>
<body>
    <!--对自身的影响
        行内元素将变为块级元素，可设置宽高.
        父级元素设置了float，则会包裹子元素，自适应宽高(解决高度塌陷的加高法的原理)
    -->
    <!--对兄弟元素标签的影响
        1.浮动元素后面跟非浮动元素会覆盖非浮动元素，但是非浮动元素的文字或者其他行内元素会环绕浮动元素(自围效果的原理)
        2.浮动元素前后的行内元素环绕浮动元素.
        3.浮动元素临近元素也是浮动元素，且方向相同，会并排显示，当宽度大于父元素宽度是会换行排列。(浮动的贴靠性)
        4.浮动元素之间的水平外边距不会叠加,不管有没有清除浮动.
    -->
    <!--对父级元素标签的影响
        1.当包含元素中只有浮动元素时，父元素高度会塌陷
            也就是说,除了浮动元素,父元素内没有其他内容的话,那么这个父元素标签的高度会发生塌陷变成0.
    -->
</body>
</html>
