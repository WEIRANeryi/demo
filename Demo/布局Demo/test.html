<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 58px;
            background-color: pink;
            width: 960px;
            margin: 0 auto;
            padding-top: 42px;
        }
        .list{
            overflow: hidden;
            background-color: yellow;
            /*margin-top: 42px;*/
        }
        .list>li{
            list-style: none;
            float: left;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="main">
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
