<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        <!--第四种方法-->
        *{
            height: 200px;
            font-size: 32px;
        }
        .right{
            width: 200px;
            float: right;
            background-color: green;
        }
        .left{
            width: 150px;
            float: left;
            background-color: red;
        }
        .middle{
            margin-right: 200px;
            margin-left: 150px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="middle"></div>
    </div>
</body>
</html>
