<body>
<!--
vim有三种模式：命令模式，插入模式，末行模式
命令模式
按ESC键后就会进入命令模式，命令模式下的常用操作有复制/黏贴/删除/撤销等....
编辑模式
在命令模式下输入插入命令i（insert）、附加命令a （append）、打开命令o（open）
i:输入之后，光标出现在之前一个空格处。
a：输入之后，光标出现在原地。
o：输入之后，光标出现在下一行开头。
末行模式
在命令模式下按 : 即可进入末行模式

            H	            ←
            J	            ↓
            K	            ↑
            L	            →
            W	            跳到下一个单词
            B	            跳到上一个单词
            ctrl + F	    上一页
            ctrl + B	    下一页
            2 + GG	        跳到第 2 行
            2 + J	        从当前行向下跳 2 行
            2 + K	        从当前行向上跳 2 行
            / + include	    在全文查找 include	N：下一个，shift + N：上一个
            DD	            删除当前行
            2 + DD	        从当前行开始，删除 2 行
            U	            撤销
            P	            贴贴
            YY	            复制
            ctrl + N	    自动补全	不使用插件，只能补全已经出现的单词
            shift + G	    跳到最后一行	或者 99999999 + GG
            V	            进入 visual 模式	选中某些行
            X               删除一个字符
-->
</body>
</html>
