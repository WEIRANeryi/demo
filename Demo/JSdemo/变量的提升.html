    <!--
        分为两个，一个是变量的提升，一个是函数对象的提升
        变量的提升只有提前声明，而不会实际赋值。alert(a);var a = 10;就相当于 var a; alert(a); a =10;
        所以会输出undefined。
        函数对象的提升，由于函数有三种定义方式。
            1.函数定义 function fn = function(){}    (可以提前声明)
            2.函数表达式 创建一个变量，然后将函数体赋值给这个变量
                var fn = function () {}  （不可以提前声明）
            3.使用构造函数创建函数对象
                var fn = new Function();  (不可以提前声明)
            这三种方式，只有函数定义可以提前声明，函数的提升不仅仅是函数名被提升了，连带着整个函数的定义也被提升了
            而变量和函数的提前声明顺序是先提升函数，再提升变量。所以要注意如果函数和变量同名的话，函数首先被提升，之后才是变量。
            这两个在一起提升的时候，后边的变量提升就相当于又定义了一遍这个函数对象，所以不会起作用。
            至于为什么函数提升只有第一种，大概是后边两个被看作是一个变量，只有函数名被提升，而函数体并没有被提升。

            总结为：
            1.变量的声明被提前到作用域顶部，赋值保留在原地
            2.函数声明方式定义函数整个“被提前”
            3.函数直接量定义函数的方式只有变量“被提前”了，函数没有“被提前”
    -->
