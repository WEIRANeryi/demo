<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        =是赋值运算符
        ==是相等运算符    对于左右两边的操作数都会先进行强制类型转换，然后再比较转换完的值的相等性。
        ===是全等运算符   不会对左右两边的操作数进行类型转换，全等运算符的运算规则如下
            (1)不同类型值如果两个值的类型不同，直接返回false。
            (2)同一类的原始类型值同一类型的原始类型的值（数值、字符串、布尔值）比较时，值相同就返回true，值不同就返回false。
            (3)同一类的复合类型值两个复合类型（对象、数组、函数）的数据比较时，不是比较它们的值是否相等，而是比较它们是否指向同一个对象。
            (4)undefined和null分别与自身严格相等。
    -->
</body>
</html>
