<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        数据类型                转换为true的值                       转换为false的值
        boolean                       true                                  flase
        number                    除了0和NaN                               0和NaN
        string                    除了空字符串                               ""（空字符串）
        undefined                   （不能转换）                          undefined
        object                   任何对象(包括定义的一个空对象)           null

        注意：对象转换到boolean，只有null才能转换为flase，哪怕是一个定义的空对象例如 var obj={}；或者var arr = []
         这样的obj和arr转换的话也是转换为true，因为这样的对象也是存在着一部分属性方法的，例如length。
    -->
</body>
</html>
