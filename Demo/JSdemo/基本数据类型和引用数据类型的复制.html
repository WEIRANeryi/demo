<body>
    <!--
        var a = 100;var b = a;a = 200;console.log (b);
        此时b输出100，基本数据类型的复制，会在变量上创建一个新值，然后把这个新值复制到给这个新变量所分配的内存地址。
        也就是说基本数据类型的复制，两者之间只存在着相等的关系，而不是全等的关系。
        var a = {age : 20};var b = a;b.age = 21;console.log (a.age);
        当从一个变量向另一个变量赋值引用类型的值时，同样也会将存储在变量中的对象的值复制一份放到为新变量分配的空间中。
        而这时对象内所存的值是一个地址，指向堆内存。所以复制的也是一个地址，导致两个对象都指向同一份堆内存。
        这时候这两个对象的关系是全等，因为他两个指向的是同一个地址。所以一个通过地址索引来改变堆内存里边存放的数据的时候，另一个变量再通过
        地址索引找到数据的时候，找到的是一个已经发生了改变的值。


    -->
</body>
</html>
