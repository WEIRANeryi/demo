<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <!--
        总共分为五种基本数据类型和一种引用数据类型。基本数据类型有string、number、Boolean、undefined、null，引用数据类型是Object
        使用typeof操作符可以检测一个数据的数据类型，注意两点：这里是操作符，而不是一个函数，所以typeof作为一个保留字被保留
        另外就是null类型会返回Object，因为null本意就是一个空对象。
        1.number类型
            Number类型包括整数和浮点数。还有三个特殊值，NaN，infinity和-infinity。NaN代表Not a Number（不是一个数值）
            infinity表示无穷大，-infinity表示无穷小。
            NaN == NaN 会返回false 表示着NaN并不等一它本身。任何涉及NaN的操作都会返回NaN
            isNaN()函数，这个函数可以判断，传递的参数是否“不是数值”。
            有三个函数可以把非数值转换为数值：Number()，parseInt()，parseFloat()。
            第一个可以用于任何数据类型，后两个，则专门用于把字符串转化为数值。
        2.string类型
            字符串类型，具有length属性
        3.Boolean
            布尔类型只有两个值，一个是true另一个是false
        4.undefined
            只有一个值，就是undefined，使用var声明了一个变量，但是并没有赋值，这时候这个变量的值就是undefined。
            对于未定义与初始化的变量，直接使用，那么这个变量的数据类型也是undefined。
        5.Null
            null被看作空对象指针，也就是空的对象的引用
        6.Object
            引用数据类型，对象。



    -->
</body>
</html>
