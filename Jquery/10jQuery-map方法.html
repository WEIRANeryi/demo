<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var obj = {
            0:1,
            1:3,
            2:5,
            3:7,
            5:9,
            length:5
        };
        /*
        * map的参数是一个回调函数
        * 回调函数的参数
        * 第一个是value 指遍历到的元素
        * 第二个是index 指遍历到元素的索引
        * 第三个是array 指遍历的数组
        * 跟each一样 不可以遍历伪数组
        * */
        console.log(typeof obj.length);
        arr.map(function (value,index,array) {
            // console.log(index,value,array);
        });
        // obj.map(function (value,index,array) {
        //     console.log(index,value,array);
        // });
        /*
        *jquery中的map函数第一个参数是遍历的数组
        * 第二个参数是一个回调函数
        * 回调函数的第一个参数是value 指遍历到的元素
        * 回调函数的第二个参数是index 指遍历到元素的索引
        *和each方法一样 也可以遍历伪数组
        * */
        $.map(arr,function (value,index) {
            // console.log(index,value);
        });
        var res = $.map(obj,function (value,index) {
            // console.log(index,value);
            return value + index;
        });
        var res2 = $.each(obj,function (index,value) {
            // console.log(index,value);
        });
        /*
        * jquery中的each静态方法和map静态方法的区别：
        * each静态方法默认的返回值就是遍历谁返回谁
        *map静态方法默认的返回值是一个空数组
        *
        * each静态方法不支持在回调函数中对遍历的数组进行处理
        * map静态方法可以在回调函数中通过return 对遍历的数组进行处理 然后生成一个新的数组来返回
        * */
        console.log(res);
        console.log(res2);
    </script>
</head>
<body>

</body>
</html>
