<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        /*
        * $.holdReady();函数作用是暂停ready执行
        * 函数参数为true和false
        * true时暂停ready执行
        * false时恢复ready执行
        * */
        $.holdReady(true);
        $(document).ready(function () {
            alert("ready");
        })
    </script>
</head>
<body>
<button>回复ready事件</button>
<script>
    var btn = document.getElementsByTagName("button")[0];
    btn.onclick = function () {
        $.holdReady(false);
    };
</script>
</body>
</html>
