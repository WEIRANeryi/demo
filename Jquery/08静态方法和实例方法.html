<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        //1.定义一个类,定义构造函数
        function AClass(){

        }
        //2.给这个类添加一个静态方法
        AClass.staticMethod = function(){
            alert("staticMethod");
        };
        //调用静态方法
        AClass.staticMethod();
        //3.给这个类添加一个实例方法
        AClass.prototype.instanceMethod = function(){
            alert("instanceMethod");
        };
        var a = new AClass();
        a.instanceMethod();
        //调用实例方法
    </script>
</head>
<body>

</body>
</html>
